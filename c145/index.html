<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="1 0.5 -3" rotation="0 45 0"></a-box>

        <a-sphere color="#bf00ff" position="0 1.25 -5" radius="1.25" rotation="0 45 0"></a-sphere>

        <a-cylinder color="	#008B8B" position="4 1 -6" rotation="0 45 0"></a-cylinder>

        <a-cone radius-bottom = "1" radius-top = "0" height = "2" position = "3 1 -4" 
        color = "#FFFF00" shadow = "cast: true; receive: true"> </a-cone>

        <a-torus radius="0.5" radius-tubular="0.1" position = "2 3 -4" rotation = "30 -20 0" 
        color="	#40ff00" shadow = "cast: true; receive: true"> </a-torus>

        <a-torus-knot p="2" q="3" radius="0.5" radius-tubular="0.1" position = "-2.5 1.5 -4" 
        color="	#0000ff" shadow = "cast: true; receive: true"> </a-torus-knot>

        <a-sky color="#BA55D3" ></a-sky>

    </a-scene>
</body>

</html>
